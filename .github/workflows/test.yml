name: CI Tests

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    name: 代码检查
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 检查 package.json
        run: npm run lint || echo "未配置 lint 脚本，跳过"

  docker-build-test:
    name: Docker 构建测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: openapi-to-mcp-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 测试镜像
        run: |
          docker run -d --name test-container -p 3000:3000 openapi-to-mcp-server:test
          sleep 10
          
          # 测试健康检查接口
          curl -f http://localhost:3000/api/health || exit 1
          
          echo "✅ Docker 镜像测试通过"
          
          docker stop test-container
          docker rm test-container

  security-scan:
    name: 安全扫描
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 运行 Trivy 漏洞扫描
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: 上传扫描结果
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

